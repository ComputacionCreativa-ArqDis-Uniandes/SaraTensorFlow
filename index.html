<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PhotoBooth Test</title>
    <link rel="stylesheet" href="css.css">
    <script src="https://cdn.jsdelivr.net/npm/ml5@0.7.2/dist/ml5.min.js"></script>

  </head>
  <body>
    <h1>SARA CCAPI Test</h1>
    <div id="liveViewContainer"></div>
    <label for="textInput">IP: </label>
    <input type="text" id="textInput" value="192.168.1.25:443">
    <input type="text" id="textInput2" value="75">
    <button onclick="setupCamera()">Setup Camera</button>
    <button onclick="releaseShutter()">Release Shutter</button>
    <button onclick="setup()">Setup TensorFlow</button>

    <div id="liveViewContainer" width="1440" height="1080" display="none">
      <img id="liveViewImage"  width="1440" height="1080" crossorigin="anonymous">
        <canvas id="liveViewOverlayCanvas" width="1440" height="1080"></canvas>
      </div>

    <script src="ccapi.js"></script>
    <script src="tensorFlow.js"></script>
  </body>
</html>
